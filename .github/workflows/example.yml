name: Minimal Example (main)
on: { push: { branches: main } }
jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        uses: hashicorp/actions-go-build@main
        with:
          go_version: 1.18
          os: linux
          arch: amd64
          work_dir: testdata/example-app
          instructions: |
            go build -o "$BIN_PATH" -trimpath -buildvcs=false
